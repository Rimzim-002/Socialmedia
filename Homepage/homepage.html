<body>
    <div>
        <div class="gradient-background d-flex justify-content-between align-items-center p-3">

            <h1 class="text-center flex-grow-1">All Posts</h1>

        <!-- Container for responsive posts -->

                </div>
            </div>

    </div>
    </div>






    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/homepage.js"></script>
    <script>
        const commentToggleButton = document.getElementById("comment-toggle");
        const commentSection = document.getElementById("comment-section");

        // Toggle the visibility of the comments section when the button is clicked
        commentToggleButton.addEventListener("click", function () {
            if (commentSection.style.display === "none" || commentSection.style.display === "") {
                commentSection.style.display = "block"; // Show comments
            } else {
                commentSection.style.display = "none"; // Hide comments
            }
        });
    </script>
</body>

</html>
