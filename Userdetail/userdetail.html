<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href='../Css/userdetails.css'>

</head>

<body>
    <div class="gradient-background d-flex justify-content-between align-items-center p-3">
        <a href="../users/users.html" class="text-white text-decoration-none fs-4">
            Back to users <i class="fas fa-arrow-left "></i>
        </a>
        <h1 class="text-center flex-grow-1">User Details</h1>

    </div>

    <div class="container mt-5">
        <div id="user-details"></div>

        <div class="mt-4 p-4 rounded shadow-lg bg-light custom-post-card">
            <h5 class="text-primary fw-bold">Add New Post</h5>
            <input type="text" id="new-post-title" class="form-control mt-2 border-0 shadow-sm" placeholder="Title"
                required>
            <textarea id="new-post-body" class="form-control mt-2 border-0 shadow-sm" placeholder="Body" rows="4"
                required></textarea>
            <button id="add-post" class="btn btn-primary mt-3 px-4 fw-bold shadow-sm">âž• Add Post</button>
        </div>

        <div id="user-posts" class="mt-4"></div>
        <button id="load-more" class="btn btn-primary d-block mx-auto mt-3">Load More Posts</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/userdetail.js"></script>

</body>

</html>
