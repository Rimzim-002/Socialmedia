<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link href="../Css/users.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <style>
        /* Apply a two-shade gradient background */
        .gradient-background {
            background: linear-gradient(to right, #3498db, #2ecc71);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 10px;
        }

        /* User Cards Styling */
        .user-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #fff;
        }

        .user-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .user-card .card-body {
            text-align: center;
            padding: 20px;
        }

        .user-card h5 {
            color: #2c3e50;
            font-weight: bold;
        }

        .view-profile-btn {
            background: linear-gradient(to right, #2ecc71, #3498db);
            border: none;
            color: white;
            transition: background 0.3s;
        }

        .view-profile-btn:hover {
            background: linear-gradient(to right, #3498db, #2ecc71);
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center">Welcome!</h2>

        <!-- Gradient Background Section -->
       <div class="gradient-background d-flex justify-content-between align-items-center p-3  m-5">
        <a href="../Homepage/homepage.html" class="text-white text-decoration-none fs-4">
            Back to home  <i class="fas fa-arrow-left "></i>
            </a>
            <h1 class="text-center flex-grow-1">Users</h1>
            
        </div>

        <!-- Users Section -->
        <div class="container">
            <div class="row user-cards-container">
                <!-- User cards will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../javascript/users.js"></script>
</body>

</html>
